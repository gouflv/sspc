services:
  pptr:
    image: gouflv/sspc-pptr:1.0.1
    container_name: pptr
    init: true
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    expose:
      - 3000

  queue:
    image: gouflv/sspc-queue:1.0.0
    container_name: queue
    volumes:
      - ./data/queue:/app/data
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - PPTR_HOST=http://pptr:3000
    restart: unless-stopped
    ports:
      - "3001:3001"

  redis:
    image: redis:7-alpine
    container_name: redis
    volumes:
      - ./data/redis:/data
    command: ["redis-server", "--save", "60", "1"]
    restart: unless-stopped
    expose:
      - 6379
